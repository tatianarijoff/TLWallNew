[base_info]
; Component name (a label to identify the element, not necessary)
component_name = rectangular_example
; Pipe horizontal half-aperture in meter
pipe_hor_m = 3.000000e-02
; Pipe vertical half-aperture in meter
pipe_ver_m = 1.500000e-02
; Length in meter
pipe_len_m = 2.000000e+00
; average twiss horizontal beta in the component (if not indicated default is 1.000000e+00)
betax = 2.000000e+00
; average twiss vertical beta in the component (if not indicated default is 1.000000e+00)
betay = 2.000000e+00
; shape of the vacuum chamber
chamber_shape = RECTANGULAR

[layers_info]
; number of layers before the boundary
nbr_layers = 1

[layer0]
type = CW
; layer thickness [m]
thick_M = 2.000000e-03
; mu infinity
muinf_Hz = 0.000000e+00
; Relaxation frequency for permeability in Hz ZERO NOT ALLOWED
k_Hz = inf
; DC conductivity in S/m INFINITY NOT ALLOWED
sigmaDC = 5.800000e+07
; Real relative permittivity
epsr = 1.000000e+00
; Relaxation time for permittivity in second
tau = 0.000000e+00
; RQ
RQ = 4.000000e-06

[boundary]
type = PEC

[frequency_info]
; simple test frequency range
fmin = 0.0
fmax = 20.0
fstep = 1

[beam_info]
test_beam_shift = 0.005
gammarel = 5.000000e+03

