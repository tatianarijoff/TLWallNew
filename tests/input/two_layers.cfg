[base_info]
; Component name (a label to identify the element, not necessary)
component_name = two_layers_example
; Pipe horizontal radius in meter
pipe_hor_m = 2.000000e-02
; Pipe vertical radius in meter
pipe_ver_m = 1.000000e-02
; Length in meter
pipe_len_m = 1.000000e+00
; average twiss horizontal beta in the component (if not indicated default is 1.000000e+00)
betax = 1.000000e+00
; average twiss vertical beta in the component (if not indicated default is 1.000000e+00)
betay = 1.000000e+00
; shape of the vacuum chamber, allowed values= ROUND(default), RECTANGULAR, DIAMOND, OBLONG, ELLIPTICAL
chamber_shape = ROUND

[layers_info]
; number of layers before the boundary
nbr_layers = 2

[layer0]
type = CW
; layer thickness [m]
thick_M = 1.000000e-03
; mu infinity
muinf_Hz = 0.000000e+00
; Relaxation frequency for permeability in Hz ZERO NOT ALLOWED
k_Hz = inf
; DC conductivity in S/m INFINITY NOT ALLOWED
sigmaDC = 5.800000e+07
; Real relative permittivity
epsr = 1.000000e+00
; Relaxation time for permittivity in second
tau = 0.000000e+00
; RQ
RQ = 4.000000e-06

[layer1]
type = RW
; layer thickness [m]
thick_M = 5.000000e-04
; mu infinity
muinf_Hz = 0.000000e+00
; Relaxation frequency for permeability in Hz ZERO NOT ALLOWED
k_Hz = 1.000000e+06
; DC conductivity in S/m INFINITY NOT ALLOWED
sigmaDC = 1.000000e+06
; Real relative permittivity
epsr = 2.000000e+00
; Relaxation time for permittivity in second
tau = 0.000000e+00
; RQ
RQ = 0.000000e+00

[boundary]
type = PEC

[frequency_info]
; you can put the frequency exponent information (minimum frequency "fmin", maximum frequency "fmax", number of points exponent per decade "dfexp")
; or a file with the wanted frequency (freq_file)
fmin = 1.000000e+05
fmax = 1.000000e+10
fstep = 3

[beam_info]
test_beam_shift = 0.0
gammarel = 1.000000e+03
